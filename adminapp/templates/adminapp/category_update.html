{% extends 'adminapp/index.html' %}
{% load static %}

{% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">Редактирование категории | {{ category.name }}</h1>
        <div class="card-body">
            <form action="{% url 'admin_staff:admin_category_update' 1 %}" method="post"
                  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="small mb-1" for="{{ form.name.id_for_label }}">Название</label>
                            {{ form.name }}
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="small mb-1" for="{{ form.discount.id_for_label }}">Скидка</label>
                            {{ form.discount }}
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-lg-6">
                        <label class="small mb-1" for="{{ form.is_active.id_for_label }}">Активная</label>
                        {{ form.is_active }}
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-12" style="margin-top: 33px;">
                        <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-lg-12" style="margin-top: 33px;">
                    <form action="{#% url 'admin_staff:admin_category_delete' category.id %#}" method="post">
                        {% csrf_token %}
                        <input class="btn btn-danger btn-block" type="submit" value="Удалить">
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
