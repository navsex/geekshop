{% extends 'adminapp/index.html' %}
{% load static %}

{% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">Категории</h1>
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table mr-1"></i>
                Категории
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Название</th>
                            <th>Скидка</th>
                            <th>Активный</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>Название</th>
                            <th>Скидка</th>
                            <th>Активный</th>
                        </tr>
                        </tfoot>
                        <tbody>
                        {% for elem in object_list %}
                            <tr>
                                <td><a href="{% url 'admin_staff:admin_category_update' elem.pk %}" style="color: dodgerblue">{{ elem.name }}</a></td>
                                <td>{{ elem.discount }}</td>

                                <td class="text-center">
                                    {% if elem.is_active %}
                                        <i class="fas fa-check-circle"></i>
                                    {% else %}
                                        <i class="fas fa-times-circle"></i>
                                    {% endif %}
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer">
                <a href="{#% url 'admin_staff:admin_users_create' %#}">
                    <button class="btn btn-success">+ Добавить</button>
                </a>
            </div>
        </div>
    </div>
</main>
{% endblock %}
